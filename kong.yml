_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://spm_user_service:6000
    routes:
      # The name of the route.
      - name: user-service-route
        paths:
          - /user
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE