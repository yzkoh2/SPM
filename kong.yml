_format_version: "3.0"
_transform: true

plugins:
  - name: cors
    config:
      origins:
        - http://localhost:5173
        - http://localhost:6008
        - http://localhost:8000
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      headers:
        - Content-Type
        - Authorization
        - Accept
        - Origin
        - X-Requested-With
      credentials: true
      max_age: 3600

services:
  # USER SERVICE
  - name: user-service
    url: http://spm_user_service:6000
    routes:
      - name: user-service-route
        paths:
          - /user
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - PATCH

  # TASK SERVICE  
  - name: task-service
    url: http://spm_task_service:6001
    routes:
      - name: task-service-route
        paths:
          - /tasks
          - /projects 
          - /reports
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - PATCH

  # DOCUMENTATION
  - name: swagger
    url: http://spm-swagger:6008
    routes:
      - name: swagger-route
        paths:
          - /api-docs
        strip_path: false

