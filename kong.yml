_format_version: "3.0"
_transform: true

plugins:
  - name: cors
    config:
      # Allow requests from your frontend's origin
      origins:
        - http://localhost:5173
        - http://localhost:6008
      # Specify which methods are allowed
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      # Specify which headers the frontend is allowed to send
      headers:
        - Content-Type
        - Authorization
      # Allows cookies and credentials to be sent
      credentials: true

services:
  # SERVICES
  - name: user-service
    url: http://spm_user_service:6000
    routes:
      # The name of the route.
      - name: user-service-route
        paths:
          - /user
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  # DOCUMENTATION
  - name: swagger
    url: http://spm-swagger:6008
    routes:
      - name: swagger-route
        paths:
          - /api-docs
        strip_path: false